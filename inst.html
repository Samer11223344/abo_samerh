<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة المنتجات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }

        .container {
            margin-top: 100px;
        }

        .message {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            background-color: #0c250d;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0c250d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            لا يوجد منتجات حالياً. سيتم الإضافة قريباً.
        </div>
        <a href="index.html" class="button">العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
